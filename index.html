<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Holly Allison</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock üïï </h1>

  <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current time</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="America/Chicago">Chicago</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
  
    </div>
    <footer>
     <a href="https://github.com/hollyallison/world-clock" id="opensource">Open-source code</a> 
<span id="name">by Holly AllisonÛ†Åßüíú</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
